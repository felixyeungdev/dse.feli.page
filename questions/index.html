<!DOCTYPE html>
<html lang="en">
    <head>

        <link
            rel="shortcut icon"
            type="image/png"
            href="/assets/icons/dse.png"
        />

        <link rel="apple-touch-icon" href="/assets/icons/dse.png" />
        <meta name="apple-mobile-web-app-title" content="dse.feli.page" />
        <meta name="apple-mobile-web-app-capable" content="yes" />

        <script src="/assets/scripts/font-awesome.min.js"></script>

        <link rel="stylesheet" href="/assets/css/styles.css" />
        <link rel="stylesheet" href="/assets/css/dse.css" />
        <link rel="stylesheet" href="/assets/css/questions.css" />
        <link rel="stylesheet" href="/assets/css/appbar.css" />
        <link rel="stylesheet" href="/assets/css/snackbar.css" />
        <link rel="stylesheet" href="/assets/css/fab.css" />

        <script src="/assets/scripts/utilities.js" defer></script>
        <script src="/assets/scripts/snackbar.js" defer></script>
        <script src="/assets/scripts/theme.js" defer></script>
        <script src="/assets/scripts/dse.js" defer></script>
        <script src="/assets/scripts/questions.js" defer></script>

        <link rel="manifest" href="/manifest.json" />
        <script
            async
            src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.9/pwacompat.min.js"
            integrity="sha384-VcI6S+HIsE80FVM1jgbd6WDFhzKYA0PecD/LcIyMQpT4fMJdijBh0I7Iblaacawc"
            crossorigin="anonymous"
        ></script>
        <script src="/sw_install.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="main">
                <div class="left">
                    <a href="/" class="logo"></a>
                    <a href="/" class="home">dse.feli.page</a>
                </div>
                <div class="right">
                    <span id="version"></span>
                </div>
            </div>
            <div class="spacer"></div>
        </nav>
        <main>
            <div class="search">
                <label
                    for="searchBox"
                    class="icon-search"
                    data-tooltip="Search"
                >
                    <i class="fas fa-search"></i>
                </label>
                <input
                    type="text"
                    name="search"
                    id="searchBox"
                    placeholder="Search"
                />
                <label class="icon-cross" id="clearInput" data-tooltip="Clear">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <h5 id="resultInfo"></h5>

            <div class="search-chips" id="searchChips"></div>
            <div class="wrapper"></div>
        </main>
        <div class="feli-fabs">
            <div class="feli-fab" id="random">
                <i class="fas fa-random"></i>
            </div>
        </div>
    </body>
